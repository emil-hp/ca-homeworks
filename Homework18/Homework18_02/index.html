<body>
        <div class="container text-center text-white mt-10">
            <h1>New Year Countdown</h1>
            <div class="row text-white d-flex justify-content-center">
                <div class="days col-md-1">
                    <span> </span><br>
                    <span id="text">days</span>
                </div>
                <div class="hours col-md-1">
                    <span> </span><br>
                    <span id="text">hours</span>
                </div>
                <div class="minutes col-md-1">
                    <span> </span><br>
                    <span id="text">minutes</span>
                </div>
                <div class="seconds col-md-1">
                    <span> </span><br>
                    <span id="text">seconds</span>
                </div>
            </div>
        </div>
    <footer class="text-center text-white">
        <h1>2021</h1>
    </footer>
    <script>
         function timeOut() {
            setTimeout(displayContent, 2000);
        }
        function displayTime() {
            var newYear = new Date(2021, 0, 1).getTime();
            var today = new Date().getTime();
            var diff = newYear - today
            var d = Math.floor(diff/(1000*60*60*24));
            var h = Math.floor((diff%(1000*60*60*24))/(1000*60*60));
            var m = Math.floor((diff%(1000*60*60))/(1000*60));
            var s = Math.floor((diff%(1000*60))/1000);

            var days = document.querySelector(".days > span").firstChild;
            days.textContent = d;
            var hours = document.querySelector(".hours > span").firstChild;
            hours.textContent = h;
            var minutes = document.querySelector(".minutes > span").firstChild;
            minutes.textContent = m;
            var seconds = document.querySelector(".seconds > span").firstChild;
            seconds.textContent = s;

        }

        setInterval(displayTime, 1000);    
            
    </script>
