<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Homework17_02</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
</head>
<body>
    <div class="container m-2 col-4 mx-auto">
        <div class="form-group">
        <h1 class="text-center">Favourite fruits</h1>
        <label for="favourite-fruits">Please type your favourite fruits separated by comma:</label>
        <input type="text" id="favourite_fruits" class="form-control">
        <small class="form-text">You can type in fruits only from this list:</small>
        <small class="form-text">apples, pears, oranges, pineapples, kiwis, bananas, berries, watermelons, lemons</small>
        <button type="button" class="btn btn-primary btn-lg btn-block mt-2">Add fruits</button>
        <div class="invalid-feedback"></div>
    </div>
        <ul class="list-group"></ul>
    </div>
    <script>
        var allowedFruits = ['apples', 'pears', 'oranges', 'pineapples', 'kiwis', 'bananas', 'berries', 'watermelons', 'lemons'];
        var inputElement = document.querySelector('input');
        var ulList = document.querySelector('ul');
        var addButton = document.querySelector('button');
        var removeFeedback = document.querySelector('.invalid-feedback');

        addButton.addEventListener('click', addFruits);

        function addFruits() {
            var userInput = inputElement.value ? inputElement.value : false;
            if (userInput !== false) {
                var userInput = userInput.split(',');
                var invalidFruits = [];
                for (var i = 0; i < userInput.length; i++) {
                if (allowedFruits.indexOf(userInput[i]) !== -1) {  
                    insertValidFruits(userInput[i].trim());
                } else if (allowedFruits.indexOf(userInput[i]) === -1) {
                    invalidFruits.push(userInput[i].trim());
                }
            }
            if (invalidFruits.length > 0) {
                inputElement.setAttribute('class', 'form-control is-invalid');
                removeFeedback.textContent = 'We cant add \'' + invalidFruits.join(',') + '\'. Its not in our fruit list.';
            } else {
                inputElement.setAttribute('class', 'form-control is-valid');
            }
        }
    }
            function insertValidFruits(fruitName) {
                var listItem = document.createElement('li');
                listItem.className = 'list-group-item';
                var div = document.createElement('div');
                div.className = "float-left";
                div.textContent = fruitName;
                var deleteBtn = document.createElement('button');
                deleteBtn.className = 'btn btn-danger btn-sm float-right delete';
                deleteBtn.textContent = 'Delete';
                deleteBtn.addEventListener('click', deleteFruit);

                ulList.appendChild(listItem);
                listItem.appendChild(div);
                listItem.appendChild(deleteBtn);
            }
                function deleteFruit() {
                    var fruit = this.parentElement;
                    fruit.remove();
                }
    </script>
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
</body>
</html>
