<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Homework16_01</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
</head>
<body>
    <div class="container">
        <div class="row justify-content-center align-items-center">
        <h1>Form</h1>
        </div>
        <div class="row justify-content-center align-items-center">
            <div class="col col-sm-6 col-md-6 col-lg-4 col-xl-3">
                    <div class="form-group">
                        <select name="select_color" id="myselect" class="form-control mb-2">
                            <option value="select_class">Select class</option>
                            <option value="Primary">Primary</option>
                            <option value="Secondary">Secondary</option>
                            <option value="Success">Success</option>
                            <option value="Danger">Danger</option>
                            <option value="Warning">Warning</option>
                            <option value="Info">Info</option>
                            <option value="Dark">Dark</option>
                        </select>
                </div>
                    <div class="form-group">
                    <button class="btn btn-block btn-primary">Primary</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script>
        var select = document.querySelector("select");
        select.addEventListener("change", changecolor);

        function changecolor() {
            var btn = document.querySelector("button");
            var select = document.getElementById("myselect").value;
            var btnClass = btn.className.slice(0, 13);
            if (select === "select_class") {
                btn.disabled = true;
            } else {
                var changeClass = btnClass + " btn-" + select.toLowerCase();
                btn.className = changeClass;
                btn.innerHTML = select;
            }
        }
    </script>
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
</body>
</html>
